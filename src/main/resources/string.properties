STR_32=Данный бот предназначен для отработки правил русского языка.\nВам будут предложены слова, в которых надо вставить пропущенную букву. Если вы не знаете, про какие то правила - не беда, вы можете в любой момент посмотреть описание правил.\n На данный момент у вас демо доступ к боту. В данном режиме доступны три правила. Для того, чтобы получить доступ ко всем правилам, необходимо ввести код активации, выбрав пункт, ввести код или преобрести код.\n Обращаем внимание, что при покупке кода доступа, вы должны будете предоставить ваш ник в телеграмме.Если вы отправите ник с ошибкой или смените его после отправления, вы не сможете использовать код активации. После активации кода ник не проверяется.\nДоступные команды \n * - /start: стартовая команда. Сбрасывает текущее тестирование\n/help: показать данное сообщение.\n/rules: показать меню выбоора правил для начала тестирования.\n/profile: показать информацию об профиле.\n/menu: показать меню.\nАвтор - @centralhardware
